<!DOCTYPE html>
<html>
<head>
	<title>Button Format In BootStrap</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<div>
		<h2>Button without Bootstrap</h2>
		<a href="#">Anchor</a>
		<input type="Button" value="Click Me!">
		<input type="submit">
	</div>
	<div class="container-fluid">
		<div class="row">
			<h2>Buttons In Bootstrap</h2>
			<div class="column">
				<a class="btn btn-default" href="#">Anchor</a>
				<input class="btn btn-default" type="Button" value="Click Me!">
				<input class="btn btn-default" type="submit">
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<h2>Contextual Classes In Bootstrap</h2>
			<div class="column">
				<input class="btn btn-default" type="Button" value="Default">
				<input class="btn btn-primary" type="Button" value="Primary">
				<input class="btn btn-info" type="Button" value="Info">
				<input class="btn btn-danger" type="Button" value="Danger">
				<input class="btn btn-success" type="Button" value="Success">
				<input class="btn btn-warning" type="Button" value="Warning">
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<h2>Butoon Sizes</h2>
			<div class="column">
				<input class="btn btn-default btn-xs" type="Button" value="Extra Small(xs)">
				<input class="btn btn-default btn-sm" type="Button" value="Small(sm)">
				<input class="btn btn-default btn-lg" type="Button" value="Large(lg)">
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<h2>Active and Disabled Classes</h2>
			<div class="column">
				<input class="btn btn-default active" type="Button" value="Active">
				<input class="btn btn-default disabled" type="Button" value="Disabled">
				<input class="btn btn-primary active" type="Button" value="Active">
				<input class="btn btn-primary disabled" type="Button" value="Disabled">
			</div>
		</div>
	</div>
</body>
</html>
